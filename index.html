<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decibullz</title>
    <link rel="icon" href="./favicon.ico">
    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
         <!-- Header section containing the logo and navigation -->
      <header>
        <div class="logo">
          <img src="./logodecibullz.png" alt="Decibullz Logo" />
        </div>
        <nav>
          <ul>
            <li>Hearing Protection</li>
            <li>Headphones</li>
            <li>Explore</li>
            <li>Support</li>
          </ul>
        </nav>
        <!-- Icons for search, user, and shopping cart -->
        <div class="icons">
            <i class="fa-solid fa-credit-card"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </header>
  
        <!-- Main content section with carousel and main message -->
        <section class="content">
          <div class="carousel">
            <!-- Carousel navigation buttons -->
            <button class="carousel-button2">
                <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="carousel-button1">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <main>
          <!-- Main headline and subheadline -->
          <h4>The New</h4>
          <h2>High Fidelity Earplugs</h2>
          <!-- Link to learn more about the product -->
          <div class="link">
            <a href="">Learn More</a>
          </div>
        </main>
      </section>
          <!-- Aside section for subscription form -->
          <aside class="subscribe">
            <div class="aside"></div>
            <!-- Subscription form for newsletters and discounts -->
            <form action="#">
              <h2>Subscribe for Exclusive Discounts and Decibullz News</h2>
              <label for="email">Email Address</label>
              <input type="email" id="email" required />
              <button type="submit">Subscribe</button>
            </form>
          </aside>
        </div>
    </body>
    </html>
